machine:
  python:
    version: 3.5.2
  node:
    version: 6.7.0

dependencies:
  pre:
    - pip install -r requirements-testing.txt
  post:
    - npm install -g aglio

test:
  override:
    - echo "Tests overridden until tokenbrowser-python dependency is fixed, to allow doc publishing"

deployment:
  development:
    branch: master
    commands:
      - git clone --depth 1 git@github.com:tokenbrowser/docs.git $HOME/docs
      - $HOME/docs/deploy-blueprint.sh $CIRCLE_PROJECT_REPONAME docs/api.apib $CIRCLE_SHA1